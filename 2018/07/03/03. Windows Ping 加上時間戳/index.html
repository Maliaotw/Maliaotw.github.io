<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">Dim args, flag, unsuccOut</span><br><span class="line">args=&quot;&quot;</span><br><span class="line">otherout=&quot;&quot;</span><br><span class="line">flag=0</span><br><span class="line"></span><br><span class="line">If WScript.Arguments.count = 0 Then</span><br><span class="line">WScript.Echo &quot;Usage: cscript tping.vbs [-t] [-a] [-n count] [-l size] [-f] [-i TTL] [-v TOS]&quot;</span><br><span class="line">WScript.Echo &quot;                         [-s count] [[-j host-list] | [-k host-list]]&quot;</span><br><span class="line">WScript.Echo &quot;                         [-r count] [-w timeout] destination-list&quot;</span><br><span class="line">wscript.quit</span><br><span class="line">End if</span><br><span class="line"></span><br><span class="line">For i=0 to WScript.Arguments.count - 1</span><br><span class="line">args=args &amp; &quot; &quot; &amp; WScript.Arguments(i)</span><br><span class="line">Next</span><br><span class="line"></span><br><span class="line">Set shell = WScript.CreateObject(&quot;WScript.Shell&quot;)</span><br><span class="line">Set re=New RegExp</span><br><span class="line">re.Pattern=&quot;^Reply|^Request|^来自|^请求&quot;</span><br><span class="line"></span><br><span class="line">Set myping=shell.Exec(&quot;ping&quot; &amp; args)</span><br><span class="line"></span><br><span class="line">while Not myping.StdOut.AtEndOfStream</span><br><span class="line">   strLine=myping.StdOut.ReadLine()</span><br><span class="line">&apos;WScript.Echo  &quot;原数据&quot; &amp; chr(9) &amp; strLine</span><br><span class="line">   r=re.Test(strLine)</span><br><span class="line">   If r Then</span><br><span class="line">WScript.Echo date &amp; &quot; &quot;&amp; time &amp; chr(9) &amp; strLine</span><br><span class="line">flag=1</span><br><span class="line">   Else</span><br><span class="line">unsuccOut=unsuccOut &amp; strLine</span><br><span class="line">   End if</span><br><span class="line">Wend</span><br><span class="line"></span><br><span class="line">if flag = 0 then</span><br><span class="line">WScript.Echo unsuccOut</span><br><span class="line">end if</span><br></pre></td></tr></table></figure>
